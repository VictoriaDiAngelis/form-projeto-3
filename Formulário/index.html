<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <H1>Mentoria</H1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
  
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          
          <div class="nomes">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>
  
            <div class="input-wrapper">
              <label for="sobre">Sobrenome</label>
              <input type="text" id="sobre">
            </div>
          </div>
          
  
          <div class="input-wrapper">
            <label for="e-mail">Email <span>(digite um email válido)</span></label>
            <input type="email" id="e-mail">
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
        
          <div class="input-wrapper">
            <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="name">
          </div>
  
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          
          <p>Primeira mentoria</p>
          
          <div class="datah">
            <div class="input-wrapper">
              <label for="date">Data</label>
              <input type="date" id="date">
            </div>
            
            <div class="input-wrapper">
              <label for="time">Das</label>
              <input type="time" id="time">
            </div>
  
            <div class="input-wrapper">
              <label for="time">Até</label>
              <input type="time" id="time">
            </div>
    
          </div>

          <p>Segunda mentoria</p>

          <div class="datah">
            <div class="input-wrapper">
              <label for="date">Data</label>
              <input type="date" id="date">
            </div>
            
            <div class="input-wrapper">
              <label for="time">Das</label>
              <input type="time" id="time">
            </div>
  
            <div class="input-wrapper">
              <label for="time">Até</label>
              <input type="time" id="time">
            </div>
    
          </div>
        
        </div>
      </fieldset>

      
    </form>
    <footer>
      <input class="button" type="submit" value="SALVAR">
    </footer>
  </div>
  

</body>
</html>
